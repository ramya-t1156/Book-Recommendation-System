<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            font-family: 'Roboto', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #0b3d91;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            color: white !important;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .navbar-nav .nav-link {
            color: white !important;
            margin-left: 15px;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ffdf00 !important;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 60px 20px;
            background-color: #0b3d91;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* Form Container */
        .form-container {
            background: #fff;
            color: black;
            max-width: 700px;
            margin: 0 auto 30px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            font-size: 1rem;
            padding: 10px;
            border-radius: 8px;
        }

        .btn-submit {
            background: #0b3d91;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            width: 100%;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background: #0854b3;
        }

        /* Updated Book Card Styles */
        .book-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px;
        }

        .book-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .book-card h4 {
            color: #0b3d91;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .book-card p {
            color: #444;
            margin: 0;
        }

        footer {
            background: #0b3d91;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">Book Recommender</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <div class="header">
        <h1>Recommend Books</h1>
        <p>Enter a book name to get personalized recommendations!</p>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <form action="/recommend_books" method="post">
            <input name="user_input" type="text" class="form-control" placeholder="Enter a book name..." required>
            <button type="submit" class="btn btn-submit mt-3">Get Recommendations</button>
        </form>
    </div>

    <!-- Recommended Books Section -->
    <div class="container">
        <div class="row">
            {% if data %}
                {% for i in data %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="book-card">
                        <img src="{{ i[2] }}" alt="Book Cover" onerror="this.onerror=null; this.src='https://via.placeholder.com/250';">
                        <p>{{ i[0] }}</p>
                        <h4>{{ i[1] }}</h4>

                    </div>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Book Recommender | Built with ❤️
    </footer>
</body>
</html>
