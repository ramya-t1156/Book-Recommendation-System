<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 60px 20px;
            background-color: #0b3d91;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .header p {
            font-size: 1.2rem;
        }

        /* Book Details Section */
        .book-details {
            display: flex;
            justify-content: center;
            padding: 30px;
        }

        .book-details img {
            width: 400px;
            height: auto;
            border-radius: 10px;
            margin-right: 30px;
        }

        .book-details div {
            max-width: 500px;
            color: #444;
        }

        .book-details h3 {
            color: #0b3d91;
            margin-bottom: 10px;
        }

        .book-details p {
            font-size: 1.1rem;
        }

        .back-btn {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #0b3d91;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Book Details</h1>
        <p>Explore more about your selected book</p>
    </div>

    <!-- Book Details Section -->
    <div class="book-details">
        <img id="bookImage" src="" alt="Book Cover">
        <div>
            <h3 id="bookTitle"></h3>
            <p id="bookAuthor"></p>
            <p id="bookRating"></p>
            <p id="bookVotes"></p>
            <a class="back-btn" href="/">Back to Home</a>
        </div>
    </div>

    <script>
        // Get URL parameters and display book details
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const author = urlParams.get('author');
        const votes = urlParams.get('votes');
        const rating = urlParams.get('rating');
        const image = urlParams.get('image');

        document.getElementById('bookTitle').innerText = title;
        document.getElementById('bookAuthor').innerText = `Author: ${author}`;
        document.getElementById('bookRating').innerText = `Rating: ${rating}`;
        document.getElementById('bookVotes').innerText = `Votes: ${votes}`;
        document.getElementById('bookImage').src = image;
    </script>

</body>
</html>
